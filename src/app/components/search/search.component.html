<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscador de artistas</label>
      <input type="text" name="termino" 
        class="form-control"
        placeholder="Buscar por artista..."
        [(ngModel)]="termino" (keyup)="buscarArtista()">
        <hr />
    </div> 
    <div class="row">
      <div class="col-md-3 text-center puntero" 
        [routerLink] = "['/artista', artista.id]"
        *ngFor="let artista of _spotifyService.artistas">
        <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" />
        <p>
          {{ artista.name }}
        </p>
        <hr />
      </div>
    </div>
  </div>
</div>
